<div class="container" *ngIf = "!showGreetingsDiv">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
              <div class="form-label-group">
                <input [(ngModel)]="user.MobileNumber" type="tel" id="inputMobilenumber" class="form-control" placeholder="Mobile Number" required autofocus>
                <br />
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="user.Password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br />
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="validateUser(user)" >Sign in</button>
              
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf = "showGreetingsDiv">
    <app-welcome [validUser] = "valid"></app-welcome>
</div>
